<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/dangky.css">
    <title>Document</title>

    <script th:src="@{/admin/assets/js/jquery.min.js}"></script>
    <script th:src="@{/admin/assets/js/sweetalert2.all.js}"></script>
    <link rel="stylesheet" th:href="@{/admin/assets/css/sweetalert2.min.css}">

    <script th:inline="javascript">
  /*<![CDATA[*/

    var msg = /*[[${msg}]]*/ '';
    var success = /*[[${success}]]*/ '';

    function yourfunction() {
      if(msg!=""&&msg!=null){
        Swal.fire({
          text: msg,
         })
      }
      if(success!=""&&success!=null){
        Swal.fire({
          icon:'success',
          text: success,
         })
      }
    }

    window.onload = yourfunction;

  /*]]>*/
  </script>
</head>
<body>
<div class="container">
    <h1>Đăng nhập</h1>
    <form method="post" th:action="@{/login}">
        <div class="form-control">
            <input type="text" required id="username" name="username" placeholder="Tên đăng nhập" />
            <span></span>
            <small></small>
        </div>
        <div class="form-control">
            <input type="password" required id="password" name="password" placeholder="Mật khẩu" />
            <span></span>
            <small></small>
        </div>
        <input type="submit" value="Đăng nhập" />
        <div class="signup_link">Chưa có tài khoản ?<a th:href="@{/register}">Đăng ký</a></div>
        <div class="signup_link"><a th:href="@{/home}">Về trang chủ</a></div>
    </form>
</div>

<script src="/js/dangnhap.js"></script>
</body>
</html>
