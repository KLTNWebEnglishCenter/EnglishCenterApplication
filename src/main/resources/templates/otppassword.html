<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>OTP</title>
  <link th:href="@{/admin/assets/css/bootstrap.min.css}" rel="stylesheet" />
</head>
<body>
<div class="container">
  <div class="row mt-3">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="card-title">Xác thực OTP</div>
          <p th:text="${msg}"></p>
          <hr>
          <form th:action="@{/user/password/validateOtp}" method="post" enctype="multipart/form-data">
            <fieldset>
              <div class="form-group">
                <input type="text" name="otpnum" id="otpnum" class="form-control input-lg"
                       required="true" autofocus="true"/>
                <th:block th:object="${users}">
                  <input type="hidden" th:field="*{id}">
                  <input type="hidden" th:field="*{username}">
                  <input type="hidden" th:field="*{password}">
                  <input type="hidden" th:field="*{email}">
                </th:block>
              </div>

              <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                  <input type="submit" class="btn btn-lg btn-primary btn-block" value="Xác nhận"/>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                  <input type="button" class="btn btn-lg btn-danger btn-block" value="Hủy"/>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="overlay toggle-menu"></div>
</div>
</body>
</html>
