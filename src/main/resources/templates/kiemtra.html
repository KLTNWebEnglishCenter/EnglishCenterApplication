    <link rel="stylesheet" th:href="@{/css/page.css}" />
    <link rel="stylesheet" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/course-list.css}">

    <link rel="stylesheet" th:href="@{/css/section.css}" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"

          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

<body>
<header th:replace="~{home::header-fragment}">
</header>
<nav th:replace="~{home::nav-fragment}">
</nav>

<a href="#" class="cd-top">Back To Top</a>

<div class="comtainer-exam">
    <div class="exam-header">
        <h3 class="exam-header-title">
            Bài kiểm tra thử
        </h3>
        <h4 class="exam-header-title">
            Mã đề: <span th:text="${exam.id}"></span>
        </h4>
    </div>
    <div class="exam-body">
        <form th:action="@{/exam/result}" method="post">
            <div class="exam-item" th:each="question,iter : ${questions}">
                <h1 class="exam-question-index">Cau <span th:text="${iter.index}+1"></span>:</h1>
                <div class="exam-question-body">
                    <p class="exam-question-content" th:text="${question.content}">

                    </p>
                    <div class="exam-question-answer">
                        <div><input type="radio" th:name="'answer'+${question.id}" th:value="A"
                                    class="exam-question-result"><span>A.</span><span th:text="${question.answerA}"></span></div>
                        <div><input type="radio" th:name="'answer'+${question.id}" th:value="B"
                                    class="exam-question-result"><span>B.</span><span th:text="${question.answerB}"></span></div>
                        <div th:if="${question.answerC}"><input type="radio" th:name="'answer'+${question.id}" th:value="C"
                                    class="exam-question-result"><span>C.</span><span th:text="${question.answerC}"></span></div>
                        <div th:if="${question.answerD}"><input type="radio" th:name="'answer'+${question.id}" th:value="D"
                                    class="exam-question-result"><span>D.</span><span th:text="${question.answerD}"></span></div>
                    </div>
                </div>
            </div>
            <div class="exam-submit">
                <input class="exam-btn" type="submit" value="Nộp bài">
            </div>
            <div class="exam-submit-2">
                <p class="exam-submit-p">Thời gian nộp bài</p>
                <div class="exam-clock-down">
                    <span id="exam-hour">00</span>
                    <span>:</span>
                    <span id="exam-minute" value>00</span>
                    <span>:</span>
                    <span id="exam-second">00</span>
                </div>
                <input class="exam-btn-2" type="submit" value="Nộp bài">
            </div>
        </form>
    </div>
</div>


<aside th:replace="~{home::aside-fragment}">

</aside>

<footer th:replace="~{home::footer-fragment}">
</footer>

<script src="/js/section.js"></script>
<script src="/js/header.js"></script>

<script>
        const inputToggle = document.querySelector('#checkbox')
        const navMenu = document.getElementById("menu")
        inputToggle.addEventListener('change', () => {
            document.body.classList.toggle('dark')
        })
        function myFunction(x) {
            x.classList.toggle("change");
            navMenu.classList.toggle("active");
        }
        const navLink = document.querySelectorAll("#nav-link");
        const menuclick = document.getElementById('menuclick')
        navLink.forEach((n) => n.addEventListener("click", closeMenu));
        function closeMenu() {
            menuclick.classList.remove("change")
            navMenu.classList.remove("active");
        }
    </script>
<script src="/js/section.js"></script>
<script src="/js/header.js"></script>
<script>
        $("#leftside-navigation .sub-menu > a").click(function (e) {
            $("#leftside-navigation ul ul").slideUp(), $(this).next().is(":visible") || $(this).next().slideDown(),
                e.stopPropagation()
        })
    </script>
<script>
        function unhidden() {
            const hidde = document.getElementById("menu-sidebar2")
            const checkHidden = document.getElementById("menu-sidebar-id")
            if (hidde.style.display == "block") {
                hidde.style.display = "none"
                checkHidden.style.left = "30px"
            } else {
                hidde.style.display = "block"
                checkHidden.style.left = "260px"
            }
        }
        function hamDropdown() {
            document.querySelector(".noidung_dropdown").classList.toggle("hienThi");
        }
        window.onclick = function (e) {
            if (!e.target.matches('.nut_dropdown')) {
                var noiDungDropdown = document.querySelector(".noidung_dropdown");
                if (noiDungDropdown.classList.contains('hienThi')) {
                    noiDungDropdown.classList.remove('hienThi');
                }
            }
        }
    </script>
<script>
        const hour = document.getElementById('exam-hour')
        const minute = document.getElementById('exam-minute')
        const second = document.getElementById('exam-second')

        var hour_value = 0
        var minute_value = 0
        var second_value = 0

        function showTimeUp() {
            second_value++
            if (second_value == 60) {
                second_value = 0
                minute_value++
                if (minute_value == 60) {
                    minute_value = 0
                    hour_value++
                    if (hour_value == 24) {
                        hour_value = 0
                    }
                }
            }
            if (hour_value < 9) {
                hour.innerText = '0' + hour_value
            } else {
                hour.innerText = hour_value
            }
            if (minute_value < 9) {
                minute.innerText = '0' + minute_value
            } else {
                minute.innerText = minute_value
            }
            if (second_value < 9) {
                second.innerText = '0' + second_value
            } else {
                second.innerText = second_value
            }
        }
        setInterval(showTimeUp, 1000);
    </script>

</body>

</html>
