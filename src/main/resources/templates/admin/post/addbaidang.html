        <div class="row mt-3">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                <div class="card-title">Thêm tin tức</div>
                <hr>
                <form th:action="@{/admin/post/save}" method="post" th:object="${post}">
                  <div class="form-group">
                    <label for="input-1">Tên tin tức</label>
                    <input type="text" th:field="*{title}" class="form-control" id="input-1" placeholder="Tên tin tức" name="new-title">
                  </div>
                  <div class="form-group">
                    <label for="input-2">Nội dung</label>
                    <textarea class="form-control" th:field="*{content}" rows="4" id="input-2" name="new-content"></textarea>
                  </div>
<!--                  <div class="form-group">-->
<!--                    <label for="input-3">Hình ảnh</label>-->
<!--                    <input type="text" class="form-control" id="input-3" placeholder="Địa chỉ hình ảnh" name="new-image_link">-->
<!--                  </div>-->
                 <div class="form-group">
                    <label for="input-4">Người đăng</label>
                    <input type="text" class="form-control" id="input-4" th:name="username" th:value="${users.username}" readonly>
                  </div>
                  <div class="form-group">
                    <label for="input-5">Ngày đăng</label>
                    <input type="date" class="form-control" id="input-5" name="new-created" th:field="*{createDate}">
                  </div>
                 <div class="form-footer">
                    <button class="btn btn-danger"><i class="fa fa-times"></i><a th:href="@{/admin/posts}">Hủy</a></button>
                    <button type="submit" class="btn btn-success"><i class="fa fa-check-square-o"></i> Thêm</button>
                </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="overlay toggle-menu"></div>
      </div>
    </div>
    <script>
    var date = new Date();
    
    var day = date.getDate();
    var month = date.getMonth() + 1;
    var year = date.getFullYear();
    
    if (month < 10) month = "0" + month;
    if (day < 10) day = "0" + day;
    
    var today = year + "-" + month + "-" + day;
    
    
    document.getElementById('input-5').value = today;
    </script>
