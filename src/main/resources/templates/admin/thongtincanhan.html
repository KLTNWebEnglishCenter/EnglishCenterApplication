                    <div class="card">
                        <div class="info-name">
                            <h1 th:text="${users.fullName}"></h1>

                        </div>
                        <div class="info-image">
                            <img th:if="${users.img}" th:src="${users.img}" alt="" >

                        </div>
                        <div class="info-introduces">
                            <span th:text="${users.phoneNumber}"><i class="icon-phone mr-2"> </i></span><br>
                            <span th:text="${users.email}"><i class="fa fa-mail-forward mr-2"> </i></span>
                        </div>
                        <div class="info-button">
                            <button class="btn btn-info"><a th:href="@{/user/info/update/{id}(id=${users.id})}">Chỉnh sửa thông tin cá nhân</a></button>
                            <button th:if="${author}" class="btn btn-success"><a th:href="@{/admin/home}">Quay lại admin</a></button>
                            <button th:unless="${author}" class="btn btn-success"><a th:href="@{/home}">Quay lại home</a></button>
                        </div>
                        <img th:src="@{/admin/assets/images/anhbia.png}" alt="anhbia">
                    </div>
                </div>
            </div>
            <div class="overlay toggle-menu"></div>
        </div>
    </div>
