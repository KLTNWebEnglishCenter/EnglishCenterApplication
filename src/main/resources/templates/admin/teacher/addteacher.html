      <div class="row mt-3">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <div class="card-title">Thêm Giảng viên</div>
              <hr>
              <form th:action="@{/admin/teacher/add}" method="post" th:object="${teacher}">

                <div class="form-group">
                  <label for="input-2">Họ tên</label>
                  <input type="text" required class="form-control" id="input-2" placeholder="Nhập họ tên" th:field="*{fullName}"
                         name="fullName">
                  <small class="redText" th:text="${errorFullName}"></small>
                </div>
                <div class="form-group">
                  <label>Giới tính</label>
                  <div>
                    <input type="radio" name="gender" value="Nam" style="margin:10px;" th:field="*{gender}">Nam
                    <input type="radio" name="gender" value="Nữ" style="margin:10px;" th:field="*{gender}">Nữ
                  </div>

                </div>
                <div class="form-group">
                  <label for="input-2">Email</label>
                  <input type="email" required class="form-control" id="input-3" placeholder="Nhập địa chỉ Email"
                         th:field="*{email}" name="email">
                  <small class="redText" th:text="${errorEmail}"></small>
                </div>
                <div class="form-group">
                  <label for="input-3">Số Điện Thoại</label>
                  <input type="text" required class="form-control" id="input-4" placeholder="Nhập số điện thoại"
                         th:field="*{phoneNumber}" name="phoneNumber">
                  <small class="redText" th:text="${errorPhoneNumber}"></small>
                </div>
                <div class="form-group">
                  <label for="input-3">UserName</label>
                  <input type="text" required class="form-control" id="input-5" placeholder="Nhập User Name"
                         th:field="*{username}" name="username">
                  <small class="redText" th:text="${errorUsername}"></small>
                </div>
                <div class="form-group">
                  <label for="input-4">Mật khẩu</label>
                  <input type="password" required class="form-control" id="myinput" placeholder="Nhập mật khẩu"
                         th:field="*{password}" name="password">
                  <input type="checkbox" onclick="myFunction1()">Hiển thị mật khẩu
                  <script>function myFunction1() {
                    	  var x = document.getElementById("myinput");
                    	  if (x.type === "password") {
                    	    x.type = "text";
                    	  } else {
                    	    x.type = "password";
                    	  }
                    	}

                  </script>
                </div>
                <div class="form-group">
                  <label for="input-5">Ngày sinh</label>
                  <input type="date" class="form-control" id="the-date" placeholder="Ngày sinh" name="dob"
                         th:field="*{dob}">
                  <small class="redText" th:text="${errorDob}"></small>
                </div>
                <div class="form-group">
                  <label for="input-7">Bằng cấp</label>
                  <div>
                    <select id="input-7" class="form-control valid" th:field="*{certificate}" required aria-invalid="false">
                      <option value="professor">Giáo sư</option>
                      <option value="doctor">Tiến sĩ</option>
                      <option value="masters">Thạc sĩ</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <button class="btn btn-light"><a th:href="@{/admin/teacher}">Hủy</a></button>
                  <button type="submit" class="btn btn-light px-5"><i class="icon-lock"></i> Thêm</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="overlay toggle-menu"></div>
    </div>
