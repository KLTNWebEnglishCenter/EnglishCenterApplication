  <!-- Body -->
  <div class="content-wrapper">
    <div class="container-fluid">

      <div class="row mt-3">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <div class="card-title">Cập nhật thông tin giảng viên</div>
              <hr>
              <form th:action="@{/admin/teacher/edit}" method="post" th:object="${teacher}">
                <div class="form-group">
                  <label for="input-1">ID</label>
                  <input type="text" class="form-control" id="input-1" readonly="readonly" placeholder="ID"
                         th:field="*{id}" value="" name="teacher-id">
                </div>
                <div class="form-group">
                  <label for="input-1">Họ tên</label>
                  <input type="text" required class="form-control" id="input-2" placeholder="Họ tên" th:field="*{fullName}"
                         value="" name="teacher-name">
                  <small class="redText" th:text="${errorFullName}"></small>
                </div>
                <div class="form-group">
                  <label>Giới tính</label>
                  <div>
                    <input type="radio" name="gender" th:field="*{gender}" value="Nam" style="margin:10px;">Nam
                    <input type="radio" name="gender" th:field="*{gender}" value="Nữ" style="margin:10px;">Nữ
                  </div>

                </div>
                <div class="form-group">
                  <label for="input-2">Email</label>
                  <input type="text" required class="form-control" id="input-3" placeholder="Địa chỉ Email" th:field="*{email}"
                         value="" name="teacher-email">
                  <small class="redText" th:text="${errorEmail}"></small>
                </div>
                <div class="form-group">
                  <label for="input-3">Số điện thoại</label>
                  <input type="text" required class="form-control" id="input-4" placeholder="Số điện thoại"
                         th:field="*{phoneNumber}" value="" name="teacher-phone">
                  <small class="redText" th:text="${errorPhoneNumber}"></small>
                </div>
                <div class="form-group">
                  <label for="input-3">UserName</label>
                  <input type="text" required class="form-control" id="input-5" placeholder="Username" th:field="*{username}"
                         value="" name="teacher-userName">
                  <small class="redText" th:text="${errorUsername}"></small>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" id="myinput" placeholder="Mật khẩu" hidden
                         th:field="*{password}" value="" name="teacher-password">
                </div>
                <div class="form-group">
                  <label for="input-5">Ngày sinh</label>
                  <input type="date" class="form-control" id="input-6" placeholder="Ngày tạo" th:field="*{dob}" value=""
                         name="teacher-created">
                  <small class="redText" th:text="${errorDob}"></small>
                </div>
                <div class="form-group">
                  <label for="input-7">Bằng cấp</label>
                  <input type="text" class="form-control" id="input-7" placeholder="Bằng cấp" th:field="*{certificate}"
                         value="" name="teacher-certificate">
                </div>
                <div class="form-group">
                  <label for="input-5">Trạng thái</label>
                  <div>
                    <input type="radio" name="enable" th:field="*{enable}" value="true" style="margin:10px;">Kích hoạt
                    <input type="radio" name="enable" th:field="*{enable}" value="false" style="margin:10px;">Vô hiệu
                  </div>

                </div>
                <div class="form-group">
                  <button class="btn btn-light"><a th:href="@{/admin/teacher}">Hủy</a></button>

                  <button type="submit" class="btn btn-light">Cập nhật</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="overlay toggle-menu"></div>
    </div>
  </div>
