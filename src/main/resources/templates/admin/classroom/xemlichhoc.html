    <script th:inline="javascript">

    function postNextWeek() {

      // sunday + 1 => next monday
      var nextMonday = new Date([[${sunday}]]);
      nextMonday.setDate(nextMonday.getDate() + 1);

      // defined method and url
      var id = [[${id}]]
      var path='/admin/classroom/schedule/next/'+id;
      var method='post';

      // The rest of this code assumes you are not using a library.
      // It can be made less verbose if you use one.
      const form = document.createElement('form');
      form.method = method;
      form.action = path;

      const hiddenField = document.createElement('input');
      hiddenField.type = 'hidden';
      hiddenField.name = 'nextMonday';
      hiddenField.value = nextMonday.toLocaleDateString();

      form.appendChild(hiddenField);

      document.body.appendChild(form);
      form.submit();
    }

      function postPreviousWeek() {

      // monday - 7 => last monday
      var lastMonday = new Date([[${monday}]]);
      lastMonday.setDate(lastMonday.getDate() - 7);
      console.log(lastMonday.toLocaleDateString());

      // defined method and url
      var id = [[${id}]]
      var path='/admin/classroom/schedule/previous/'+id;
      var method='post';

      // The rest of this code assumes you are not using a library.
      // It can be made less verbose if you use one.
      const form = document.createElement('form');
      form.method = method;
      form.action = path;

      const hiddenField = document.createElement('input');
      hiddenField.type = 'hidden';
      hiddenField.name = 'lastMonday';
      hiddenField.value = lastMonday.toLocaleDateString();

      form.appendChild(hiddenField);

      document.body.appendChild(form);
      form.submit();
    }


  </script>

<script>
      function getOffset(el) {
          var _x = 0;
          var _y = 0;
          while( el && !isNaN( el.offsetLeft ) && !isNaN( el.offsetTop ) ) {
              _x += el.offsetLeft - el.scrollLeft;
              _y += el.offsetTop - el.scrollTop;
              el = el.offsetParent;
          }
          return { top: _y, left: _x };
      }
      const dialog = document.getElementById('dialog')
      var inte
      function showDialog(e){
        var x = getOffset(e).left;
        var y = getOffset(e).top;
        dialog.style.display = 'flex'
        dialog.style.top = y+'px'
        dialog.style.left = x+'px'
        inte = e.id
      }
      function updateClassroomSchedule(){
        var id = [[${id}]]
        var path='/admin/classroom/schedule/updateOne/';
        var method='post';

        // The rest of this code assumes you are not using a library.
        // It can be made less verbose if you use one.
        const form = document.createElement('form');
        form.method = method;
        form.action = path;

        const hiddenField = document.createElement('input');
        hiddenField.type = 'hidden';
        hiddenField.name = 'classroomId';
        hiddenField.value = id;

        const hiddenField1 = document.createElement('input');
        hiddenField1.type = 'hidden';
        hiddenField1.name = 'scheduleId';
        hiddenField1.value = inte;

        form.appendChild(hiddenField);
        form.appendChild(hiddenField1);

        document.body.appendChild(form);
        form.submit();
      }
