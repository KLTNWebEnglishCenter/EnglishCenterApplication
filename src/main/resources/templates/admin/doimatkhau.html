                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="card-title">Cập nhật mật khẩu</div>
                            <hr>
                            <form th:action="@{/user/password/update}" method="post">
                                <div class="form-group">
                                    <input th:value="${users.id}" type="hidden" class="form-control" th:name="userId">
                                    <span id="error" style="color:red" th:text="${errorMs}"></span>
                                </div>
                                <div class="form-group">
                                    <label>Mật khẩu cũ</label>
                                    <input type="password" class="form-control" id="myinputa" placeholder="Nhập mật khẩu cũ" th:name="oldPass" th:value="${oldp}">
                                    <input type="checkbox" onclick="myFunction1()">Hiển thị mật khẩu
                                </div>
                                <div class="form-group">
                                    <label>Mật khẩu mới</label>
                                    <input type="password" class="form-control" id="myinputb" placeholder="Nhập mật khẩu mới" th:name="newPass" th:value="${newp}">
                                    <input type="checkbox" onclick="myFunction2()">Hiển thị mật khẩu
                                </div>
                                <div class="form-group">
                                    <label>Nhập lại mật khẩu</label>
                                    <input type="password" class="form-control" id="myinputc" placeholder="Nhập lại mật khẩu mới" th:name="newPassCheck">
                                    <input type="checkbox" onclick="myFunction3()">Hiển thị mật khẩu

                                </div>
                                <div class="form-group">
                                    <button class="btn btn-danger"><a th:href="@{/user/info/{id}(id=${users.id})}">Hủy</a></button>
                                    <button type="submit" class="btn btn-success">Cập nhật</button>
                                </div>
                                <script>
                                     function myFunction1() {
                                        var x = document.getElementById("myinputa");
                                        if (x.type === "password") {
                                            x.type = "text";
                                        } else {
                                            x.type = "password";
                                        }
                                    }
                                     function myFunction2() {
                                        var y = document.getElementById("myinputb");
                                        if (y.type === "password") {
                                            y.type = "text";
                                        } else {
                                            y.type = "password";
                                        }
                                    }
                                    function myFunction3() {
                                        var z = document.getElementById("myinputc");
                                        if (z.type === "password") {
                                            z.type = "text";
                                        } else {
                                            z.type = "password";
                                        }
                                    }

                                </script>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="overlay toggle-menu"></div>
        </div>
