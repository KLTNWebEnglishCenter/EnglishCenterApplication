          </ul>

      </ul>

    </nav>
  </header>
  <div class="clearfix"></div>

  <!-- Body -->
  <div class="content-wrapper">
    <div class="container-fluid">

      <div class="row mt-3">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <div class="card-title">Đăng thông báo</div>
              <hr>
              <form th:action="@{/admin/notification/add}" method="post" th:object="${notification}" >

                <div class="form-group">
                  <label for="input-1">Tiêu đề</label>
                  <input type="text" required class="form-control" id="input-1" placeholder="Nhập tiêu đề" th:field="*{title}"
                         name="title">
                </div>
                <div class="form-group">
                  <label>Nội dung thông báo</label>
                  <textarea rows="5" cols="50" required class="form-control" id="input-2" placeholder="Nhập nội dung thông báo" th:field="*{content}"
                         name="content"></textarea>
                </div>
                <div class="form-group">
                  <label>Lớp học</label>
                  <table class="table table-striped">
                    <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">ID</th>
                      <th scope="col">Tên lớp học</th>
                      <th scope="col">Thuộc khóa học</th>
                      <th scope="col">Trạng thái</th>
                    </tr>
                    </thead>
                    <tbody>
                      <tr th:each="classroom: ${classrooms}">
                        <td scope="rows"><input type="checkbox" th:value="${classroom.id}" name="selectedClassroom"></td>
                        <td th:text="${classroom.id}"></td>
                        <td th:text="${classroom.classname}"></td>
                        <td th:text="${classroom.course.name}"></td>
                        <td th:text="${classroom.status}"></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div class="form-group">
                  <button class="btn btn-danger"><a th:href="@{/admin/notification}">Hủy</a></button>
                  <button type="submit" class="btn btn-light px-5"><i class="icon-lock"></i>Đăng</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="overlay toggle-menu"></div>
    </div>
  </div>
  <script>
		var date = new Date();
		
		var day = date.getDate();
		var month = date.getMonth() + 1;
		var year = date.getFullYear();
		
		if (month < 10) month = "0" + month;
		if (day < 10) day = "0" + day;
		
		var today = year + "-" + month + "-" + day;
		
		
		document.getElementById('the-date').value = today;

  </script>
