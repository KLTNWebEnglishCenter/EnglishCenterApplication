      <a th:href="@{/admin/home}">

    </ul>

  <!-- Body -->
  <div class="content-wrapper">
    <div class="container-fluid">

      <div class="row mt-3">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <div class="card-title">Cập nhật nội dung thông báo</div>
              <hr>
              <form th:action="@{/admin/notification/edit}" method="post" th:object="${notification}">
                <div class="form-group">
                  <label for="input-1">ID</label>
                  <input type="text" class="form-control" id="input-1" readonly="readonly" placeholder="ID"
                         th:field="*{id}" value="" name="teacher-id">
                </div>
                <div class="form-group">
                  <label for="input-2">Tiêu đề</label>
                  <input type="text"  class="form-control" id="input-2" placeholder="Nhập tiêu đề" th:field="*{title}"
                         name="title">
                </div>
                <div class="form-group">
                  <label for="input-3">Lớp học</label>
                  <input type="text"  class="form-control" id="input-3" readonly="readonly" placeholder="Tên lớp học" th:value="${notification.classroom.classname}"
                         name="title">
                  <input type="text"  class="form-control" id="input-6" hidden="hidden" readonly="readonly" th:value="${notification.classroom.id}"
                         name="classroomId">
                </div>
                <div class="form-group">
                  <label>Nội dung thông báo</label>
                  <textarea rows="5" cols="50" required class="form-control" id="input-4" placeholder="Nhập nội dung thông báo" th:field="*{content}"
                            name="content"></textarea>
                </div>
                <div class="form-group">
                  <button class="btn btn-light"><a th:href="@{/admin/notification}">Hủy</a></button>

                  <button type="submit" class="btn btn-light">Cập nhật</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="overlay toggle-menu"></div>
    </div>
  </div>
