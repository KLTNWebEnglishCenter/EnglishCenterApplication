  <!-- Body -->
  <div class="content-wrapper">
    <div class="container-fluid">
      <div class="row mt-3">
        <form th:action="@{/admin/student/search}" method="post" class="col-12" style="display:flex; align-items: top; ">
          <div class="col-lg-11 col-sm-9 col-xs-6">
            <div class="form-group col-12">
              <input type="text" name="idOrUsername" class="form-control" placeholder="ID/Username" >
            </div>
            <div class="form-group col-12">
              <input type="text" name="fullName" class="form-control" placeholder="Tên" >
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-light" >Tìm kiếm</button>
          </div>

        </form>
      </div>

      <div class="row">
        <div class="col-lg-12 mb-3" style="display:flex; justify-content: right;">
          <button class="btn btn-light"><a th:href="@{/admin/addstudent}">Thêm học viên</a></button>
        </div>
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Danh sách Học viên</h5>
              <div class="table-responsive">
                <table class="table table-striped">
                  <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">ID</th>
                    <th scope="col">Username</th>
                    <th scope="col">Tên</th>
                    <th scope="col">Email</th>
                    <th scope="col">Số điện thoại</th>
                    <th scope="col">Giới tính</th>
                    <th scope="col">Trạng thái</th>
                    <th scope="col">Hành động</th>
                  </tr>
                  </thead>
                  <tbody>
                  <!--                  <th:forEach items="${userList}" var="user">-->
                  <tr th:each="student,iter : ${students}">
                    <td th:text="${iter.index}"></td>
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.username}"></td>
                    <td th:text="${student.fullName}"></td>
                    <td th:text="${student.email}"></td>
                    <td th:text="${student.phoneNumber}"></td>
                    <td th:text="${student.gender}"></td>
                    <td th:text="${student.enable} ? 'ACTIVE' : 'RETIRED'"></td>
                    <td>
                      <!--                          <button class="btn btn-danger"><a href="#">Xóa</a></button>-->
                      <button class="btn btn-info"><a th:href="@{/admin/studentinfo/{id}(id=${student.id})}">Chi tiết</a></button>

                      <button class="btn btn-success"><a th:href="@{/admin/editstudent/{id}(id=${student.id})}">Cập
                        nhật</a></button>
                    </td>
                  </tr>
                  <!--                    </th:forEach>-->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="overlay toggle-menu"></div>
    </div>
  </div>
